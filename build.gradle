plugins {
    id 'org.springframework.boot' version '2.7.3'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'java-library'
    id 'maven-publish'
}

group = 'com.gascharge.taemin'
version = '0.0.1-SNAPSHOT'

dependencyManagement {
    imports {
        mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
    }
}

repositories {
    mavenCentral()
}

if (project.hasProperty('dev')) {
    repositories {
        mavenLocal()
    }
    dependencies {
        implementation 'com.gascharge.taemin:gascharge-module-redis:0.0.1-SNAPSHOT'
        implementation 'com.gascharge.taemin:gascharge-service-reservation:0.0.1-SNAPSHOT'
        implementation 'com.gascharge.taemin:gascharge-service-token:0.0.1-SNAPSHOT'
        implementation 'com.gascharge.taemin:gascharge-module-security:0.0.1-SNAPSHOT'
        implementation 'com.gascharge.taemin:gascharge-common-common:0.0.1-SNAPSHOT'
    }
} else if (project.hasProperty('pro')) {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/illinia/gascharge-lib")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
    }
    dependencies {
        implementation 'com.gascharge.taemin:gascharge-module-redis:0.0.1-SNAPSHOT'
        implementation 'com.gascharge.taemin:gascharge-service-reservation:0.0.1-SNAPSHOT'
        implementation 'com.gascharge.taemin:gascharge-service-token:0.0.1-SNAPSHOT'
        implementation 'com.gascharge.taemin:gascharge-module-security:0.0.1-SNAPSHOT'
        implementation 'com.gascharge.taemin:gascharge-common-common:0.0.1-SNAPSHOT'
    }
} else {
    dependencies {
        implementation project(":gascharge-module-redis")
        implementation project(":gascharge-service-reservation")
        implementation project(":gascharge-service-token")
        implementation project(":gascharge-module-security")
        implementation project(":gascharge-common-common")
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
    testImplementation 'org.projectlombok:lombok:1.18.26'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.26'

    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
}

tasks.named('test') {
    useJUnitPlatform()
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/illinia/gascharge-lib")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}

jar {
    enabled = false
}